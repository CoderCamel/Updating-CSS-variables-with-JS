<!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Updating CSS variables with JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Updating CSS variables with <span class="hl">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" name="base" value="#ffc600">
    </div>

    <img class="camel-image" src="images/mountain.jpg" alt="Camel in mountain landscape">
    <footer>Made by <a href="https://github.com/CoderCamel/" target="_blank">CoderCamel</a></footer>
    <script src="app.js"></script>
</body>
</html>
